<h2 class="heading-margin" *ngIf="shipId !== undefined">You have selected ship {{shipId}}</h2>

<div *ngIf="shipId !== undefined">
  <button type="button" class="btn-sm btn-primary button-margin" routerLink="/ships/{{selectedCountry}}">
    Return to ships list
  </button>
  <!-- Button trigger modal -->
  <button type="button" class="btn-sm btn-primary" data-toggle="modal" data-target="#addCertificateModal">
    Add a certificate
  </button>
  <div class="row"></div>
  <!--<button (click)="downloadCertificate()">Download</button>-->

  <table class="table" style="margin-top: 5%">
    <thead>
      <tr>
        <th scope="col">Certificate ID</th>
        <th scope="col">Certificate name</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let certificate of certificateList">
        <td scope="col">{{certificate.certificateId}}</td>
        <td scope="col">{{certificate.certificateName}}</td>
        <td scope="col"><button type="button" class="btn-sm btn-primary">
          View Certificate</button></td>
        <td scope="col"><button type="button" class="btn-sm btn-danger" (click)="deleteCertificate(certificate.certificateId)">
          Delete Certificate</button></td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="addCertificateModal" tabindex="-1" role="dialog" aria-labelledby="addCertificateTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCertificateTitle">Add a certificate</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" accept=".pdf" class="custom-file-input" id="inputGroupFile01" (change)="uploadFile($event)">
              <label *ngIf="newCertificate.data === undefined" class="custom-file-label" for="inputGroupFile01">Choose file</label>
              <label *ngIf="newCertificate.data !== undefined && newCertificate.data.name !== undefined" class="custom-file-label" for="inputGroupFile01">
                {{newCertificate.data.name}}</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
