<div class="d-flex justify-content-center align-items-center w-100 h-100">
  <div class="dropdown">
    <button style="margin-top: 5%" class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Please select your country!
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" *ngFor="let country of countryList" routerLink="/ships/{{country}}">
        {{country}}
      </a>
    </div>
  </div>
</div>
